<div class="container">
  <div class="title-container">
    <h1>Employees</h1>
  </div>
  <div class="btn-container">
    <button mat-raised-button (click)="onAddNew()" tabindex="2">
      + Add new
    </button>
  </div>

  <div class="flex-wrapper">
    <!-- LEFT / LIST -->
    <div>
      <ul class="employees">
        <li
          *ngFor="let employee of employees"
          [class.selected]="employee === selectedEmployee"
          (click)="onSelect(employee)"
        >
          <div class="employee-item">
            <div>
              <div class="employee-name">{{ employee.fullName }}</div>
              <div class="employee-position">{{ employee.positionName }}</div>
            </div>
            <div class="icon-container">
              <mat-icon (click)="onDelete(employee.employeeId)"
                >delete</mat-icon
              >
            </div>
          </div>
        </li>
      </ul>
    </div>
    <!-- RIGHT / DETAIL -->
    <div class="employee-detail">
      <h2>Personal Information</h2>
      <form [formGroup]="personalInformationForm">
        <mat-form-field>
          <mat-label>Full Name</mat-label>
          <input matInput type="text" formControlName="fullName" required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput type="text" formControlName="address" required />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Phone Number</mat-label>
          <input matInput type="text" formControlName="phoneNumber" required />
        </mat-form-field>
        <mat-form-field>
          <mat-select
            placeholder="Select Position"
            formControlName="positionId"
            required
          >
            <mat-option
              *ngFor="let position of positions"
              [value]="position.positionId"
              >{{ position.positionName }}</mat-option
            >
          </mat-select>
        </mat-form-field>
        <div class="btn-container">
          <button mat-raised-button (click)="onSave()" tabindex="2">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
